<!doctype html>
<html lang="en">
  <head>
    <title>Chrome Regex Search</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <style type="text/css">
      body {
        background-color: #fff;
        border-radius: 5px;
      }

      a:link, a:visited {
        display: block;
        width: 2em;  
        padding: 10px 5px;
        /*background-color: #f2f2f2;*/
        /*border: 1px solid transparent;*/
        /*border-color: #aaa;*/
        color: #000;
        text-align: center;
        /*-webkit-box-shadow: inset 0 0 30px #fff;*/
        /*box-shadow: inset 0 0 30px #fff;*/
        /*border-radius: 2px;*/
      }

      a:hover, a.selected {
        background-color: #eaeaea;
        color: #007BFF;
        /*-webkit-box-shadow: inset 0 3px 3px rgba(0, 0, 0, .125);*/
        /*box-shadow: inset 0 3px 3px rgba(0, 0, 0, .125);*/
      }

      .flexContainer {
        position: relative;
        text-align: right;
        display: flex;
      }

      #inputRegex {
        font-family: monospace;
        font-size: 1rem;
        padding: 10px;
        width: 22em;
        border-radius: 2px;
        padding-right: 5em;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .125);
        box-shadow: 0 1px 1px rgba(0, 0, 0, .125);
      }

      #numResults {
        color: #818182;
        font-family: monospace;
        position: absolute;
        top: 1em;
        right: 17em;
        min-width: 4em;
        max-width: 6em;
        overflow:auto;
        white-space: nowrap;
        font-size: 10pt;
      }

      #history {
        display: none;
        font-size: 1rem;
        list-style: none;
      }
        #history li { padding: 5px; margin-left: -30px; }
        #history li:hover { background: #eee; }

      .historyDeleteEntry {
        color: #721C24;
        cursor: pointer;
        margin-right: 5px;
        font-size: 1rem;
        float: right;
      }
      .historyLink {
        color: #0C5460;
        cursor: pointer;
        line-height: 1rem;
      }
      .historyIsEmptyMessage {
        font-style: italic;
        color: #555;
      }
      
      .clearHistoryButton {
        color: #000; 
        text-decoration: none;
        float: left !important;
        width: 7em !important;
        -webkit-text-stroke: 0.5px rgba(0,0,0,1) !important;
        margin-bottom: 0.2em;
      }

      .error-chrome-regex {
        color: #721C24;
        display: block;
      }

    </style>
  </head>
  <body>
    <div class="flexContainer">
      <input id="inputRegex" type="text" name="inputRegex"></input><span id="numResults">0 of 0</span>
        <a href="#" id="prev" type="button" title="Previous Match"><i class="fa fa-angle-up"></i></a>
        <a href="#" id="next" type="button" title="Next Match"><i class="fa fa-angle-down"></i></a>
        <a href="#" id="insensitive" type="button" title="Case Insensitive"><i class="fa fa-flag"></i></a>
        <a href="#" id="copy-to-clipboard" type="button" title="Copy matches to clipboard"><i class="fa fa-copy"></i></a>
        <a href="#" id="clear" type="button" title="Clear"><i class="fa fa-trash-o"></i></a>
        <a href="#" class="selected" id="show-history" type="button" title="History"><i class="fa fa-history"></i></a>
    </div>
    <ul id="history"></ul>
    <div id="error" class="error-chrome-regex"></div>

  <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
